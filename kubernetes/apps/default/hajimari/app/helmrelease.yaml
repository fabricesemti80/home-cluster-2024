---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: hajimari
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: hajimari
      version: 2.0.2
      sourceRef:
        kind: HelmRepository
        name: hajimari
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controller:
      strategy: RollingUpdate
      annotations:
        reloader.stakater.com/auto: "true"
    #env:
      #- name: HAJIMARI_DEFAULT_GROUP
        #value: "default"

    persistence:
      config:
        enabled: true
        existingClaim: hajimari-config  # Reference your existing PVC

    # persistence:
    #   config:
    #     enabled: true
    #     storageClass: configs-nfs
    #     accessMode: ReadWriteOnce
    #     size: 1Gi
    #     volumeAttributes:
    #       server: ${NAS_IP}
    #       share: ${SETTINGS_NAS_APPDATA_PATH}

    hajimari:
      name: "Fabrice"
      title: Apps
      lightTheme: cab
      darkTheme: horizon
      alwaysTargetBlank: true
      # showSearch: false
      # showGreeting: false
      showAppGroups: false
      showAppStatus: false
      showBookmarkGroups: true
      showGlobalBookmarks: true
      showAppUrls: false
      defaultEnable: true
      namespaceSelector:
        matchNames:
          - default
          # - flux-system
          # - monitoring
          # - networking
          # - rook-ceph
      customApps:
        - group: servers
          apps:
            - name: unifi-controlller
              icon: mdi:router-network
              url: "https://unifi.ui.com/consoles/D8B37045EAC900000000077FBBDD0000000007DC745C00000000645EEBC7:1521887693/network/default/dashboard"
            # - name: truenas-remote
            #   icon: mdi:nas
            #   url: "https://truenas-remote.${SECRET_DOMAIN}"
            # - name: minio
            #   icon: mdi:aws
            #   url: "https://s3.${SECRET_INTERNAL_DOMAIN}"
            # - name: pikvm
            #   icon: mdi:ip-network
            #   url: "https://pikvm.${SECRET_DOMAIN}"
      bookmarks:
        - group: Kubernetes
          bookmarks:
            - name: fabricesemti80/home-cluster-2024
              icon: ''
              url: https://github.com/fabricesemti80/home-cluster-2024
              targetBlank: false
            - name: k8s-at-home-search
              icon: ''
              url: https://whazor.github.io/k8s-at-home-search/
              targetBlank: false
      groups:
        - name: Communicate
          links:
            - name: Discord
              url: "https://discord.com"
            - name: Gmail
              url: "https://gmail.com"
            - name: Slack
              url: "https://slack.com/signin"
        - name: Cloud
          links:
            - name: Box
              url: "https://box.com"
            - name: Dropbox
              url: "https://dropbox.com"
            - name: Drive
              url: "https://drive.google.com"
        - name: Design
          links:
            - name: Awwwards
              url: "https://awwwards.com"
            - name: Dribbble
              url: "https://dribbble.com"
            - name: Muz.li
              url: "https://medium.muz.li/"
        - name: Dev
          links:
            - name: Codepen
              url: "https://codepen.io/"
            - name: Devdocs
              url: "https://devdocs.io"
            - name: Devhints
              url: "https://devhints.io"
        - name: Lifestyle
          links:
            - name: Design Milk
              url: "https://design-milk.com/category/interior-design/"
            - name: Dwell
              url: "https://www.dwell.com/"
            - name: Freshome
              url: "https://www.mymove.com/freshome/"
        - name: Media
          links:
            - name: Spotify
              url: "http://browse.spotify.com"
            - name: Trakt
              url: "http://trakt.tv"
            - name: YouTube
              url: "https://youtube.com/feed/subscriptions"
        - name: Reading
          links:
            - name: Instapaper
              url: "https://www.instapaper.com/u"
            - name: Medium
              url: "http://medium.com"
            - name: Reddit
              url: "http://reddit.com"
        - name: Tech
          links:
            - name: Hacker News
              url: "https://news.ycombinator.com/"
            - name: The Verge
              url: "https://theverge.com/"
            - name: MIT Technology Review
              url: "https://www.technologyreview.com/"

    ingress:
      main:
        enabled: true
        ingressClassName: external
        annotations:

          external-dns.alpha.kubernetes.io/target: "external.${SECRET_DOMAIN}"

          gethomepage.dev/enabled: "true"
          gethomepage.dev/description: Alternative to Homepage
          gethomepage.dev/group: Operations
          gethomepage.dev/icon: hajimari.png
          gethomepage.dev/name: Toboshii

        hosts:
          - host: &host "hajimari.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix

    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        memory: 256Mi

    serviceMonitor:
      main:
        enabled: true
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s

    securityContext:
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      capabilities:
        drop: ["ALL"]

    podSecurityContext:
      runAsNonRoot: true
      runAsUser: 65534
      runAsGroup: 65534
      fsGroup: 65534
      seccompProfile:
        type: RuntimeDefault
