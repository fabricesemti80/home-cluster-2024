# /kubernetes/apps/default/hajimari/app/pvc.yaml
---
aapiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: hajimari-config
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: config-nfs
  resources:
    requests:
      storage: 1Gi
  volumeAttributes:
    subPath: hajimari-config
