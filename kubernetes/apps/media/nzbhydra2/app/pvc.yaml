---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nzbhydra2-config
  namespace: media
  annotations:
    helm.sh/resource-policy: keep
    kubernetes.io/reclaimPolicy: Delete
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: openebs-hostpath
  resources:
    requests:
      storage: 1Gi
